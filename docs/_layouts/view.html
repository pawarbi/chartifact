<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chartifact Interactive Document Host</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.29.0"></script>
    <script src="../dist/v1/chartifact.host.umd.js"></script>
    <link rel="stylesheet" href="{{ '/assets/css/footer.css' | relative_url }}" />
    <link rel="stylesheet" href="../dist/v1/chartifact-toolbar.css" />
</head>

<body class="chartifact-body">

    <header class="chartifact-toolbar"></header>

    <main class="chartifact-main">

        <textarea class="chartifact-source" id="source" style="display: none;"
            placeholder="Enter your markdown here..."></textarea>

        <div class="chartifact-preview" id="preview"></div>

        <div id="loading" style="text-align: center; padding: 50px;">
            Loading...
        </div>

        <div id="help" style="display: none; padding: 1em;">

            {{ content }}

        </div>

    </main>

    <footer class="footer">
        {% include footer-content.html %}
    </footer>

    <script src="../assets/js/view.js"></script>

</body>

</html>
